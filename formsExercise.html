<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Customer Experience Survey">
    <title>Customer Experience Survey</title>
</head>
<body>
    <fieldset>
        <legend>Customer Experience Survey</legend>
        <!--  -->
        <form>
            <label for="store">Store Name</label>
            <select name="store">
                <option hidden>Select a Store</option>
                <option value="3109">3109</option>
                <option value="2421">2421</option>
                <option value="5357">5357</option> 
            </select>
        </form>
        <fieldset>
            <legend>When you visited:</legend>
            <label for="visitDate">Date Visited</label>
            <input type="date" id="visitDate" value="2023-01-01" min="2022-02-09" max="2023-02-09">
            <br>
            <label for="timeVisit">Time</label>
            <input type="time" id="timeVisit" value="12:00">
        </fieldset>
        <!--  -->
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Name">
        <br>
        <label for="email">Email</label>
        <input type="email"  id="email" placeholder="Email">
        <!--  -->
        <fieldset>
            <legend>How would you rate your satisfaction with your visit?</legend>
            <input type="radio" name="radioLink" id="good">
            <label for="good">Satisfied</label>
            <br>
    
            <input type="radio" name="radioLink" id="mid" checked>
            <label for="mid">Neither Satisfied or Dis-Satisfied</label>
            <br>

            <input type="radio" name="radioLink" id="bad">
            <label for="bad">Dis-Satisfied:</label>
            <br>

            
        </fieldset>
        <!-- -->
        <label for="exp">Tell us about your experience</label> <br>

        <input type="textarea" name="exp" id="exp" cols="20" rows="2">
    <br>

        <label for="visits">Times visited last month</label> <br>

        <input type="number" name="visits" id="visits" min="1" max="30">
        <br>

        <input type="checkbox" name="contact" id="contact">
        <label for="contact">Please check the box if you would be willing to be contacted for your experience</label>
        <br>
        <br>
        
        <label for="pass">Password:</label>
        <input type="password" name="pass" placeholder="Password">
        <br>
        <input type="submit" value="Submit">
    </fieldset>
</body>
</html>
